{% extends "layout.html" %}
{% load static %}
{% block title %}Juega por producto de Magic{% endblock %}
{% block main %}
<section id="main">
  <div class="carousel slide" id="main-slider" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#main-slider" data-slide-to="0" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static "images/league-of-legends.jpg" %}" alt="League of legends">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-white">Gana Riot Points jugando torneos</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
{% endblock %}
